name: punk_api
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.3
  network_image_mock: ^1.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: Nerko_One
      fonts:
        - asset: assets/fonts/NerkoOne-Regular.ttf
